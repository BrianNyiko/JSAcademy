<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Maths - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .mobile-menu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        }
        .mobile-menu.open {
        max-height: 500px;
        transition: max-height 0.5s ease-in;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="flex items-center justify-between px-6 py-4 shadow-md relative">
        <div class="text-2xl font-bold text-blue-600">JS<span class="text-yellow-500">Academy</span></div>
        <div class="hidden md:flex gap-6 items-center">
          <a href="#" class="hover:text-blue-600">Home</a>
          <a href="#" class="hover:text-blue-600">Subjects</a>
          <a href="#" class="hover:text-blue-600">Resources</a>
          <a href="#" class="hover:text-blue-600">Contact</a>
          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" onclick="window.location.href='login.html'">Login</button>
        </div>
        <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
          <i class="fas fa-bars text-2xl"></i>
        </button>
        <div id="mobile-menu" class="mobile-menu absolute top-full left-0 right-0 bg-white shadow-md md:hidden">
          <div class="px-6 py-4 space-y-4">
            <a href="#" class="block hover:text-blue-600">Home</a>
            <a href="#" class="block hover:text-blue-600">Subjects</a>
            <a href="#" class="block hover:text-blue-600">Resources</a>
            <a href="#" class="block hover:text-blue-600">Contact</a>
            <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" onclick="window.location.href='login.html'">Login</button>
          </div>
        </div>
      </nav>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-lg shadow-md">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create a new account</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">sign in to your existing account</a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
                            <input id="first-name" name="first-name" type="text" autocomplete="given-name" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
                            <input id="last-name" name="last-name" type="text" autocomplete="family-name" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="grade" class="block text-sm font-medium text-gray-700">Grade level</label>
                        <select id="grade" name="grade" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option>Select your grade</option>
                            <option>Grade 8</option>
                            <option>Grade 9</option>
                            <option>Grade 10</option>
                            <option>Grade 11</option>
                            <option>Grade 12</option>
                        </select>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms and Conditions</a>
                    </label>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
       const mobileMenuButton = document.getElementById('mobile-menu-button');
       const mobileMenu = document.getElementById('mobile-menu');
       mobileMenuButton.addEventListener('click', function() {
           mobileMenu.classList.toggle('open');
           const icon = this.querySelector('i');
           if (mobileMenu.classList.contains('open')) {
               icon.classList.remove('fa-bars');
               icon.classList.add('fa-times');
           } else {
               icon.classList.remove('fa-times');
               icon.classList.add('fa-bars');
           }
       });
       document.querySelectorAll('#mobile-menu a').forEach(link => {
           link.addEventListener('click', () => {
               mobileMenu.classList.remove('open');
               mobileMenuButton.querySelector('i').classList.remove('fa-times');
               mobileMenuButton.querySelector('i').classList.add('fa-bars');
           });
       });
   </script>
</body>
</html>
